<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Attire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C3D8C5;
        }
        .header {
            background-color: #1D1D1B;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .logo img {
            height: 80px;
        }
        .search-bar {
            padding: 20px;
        }
        .main-title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            padding: 10px;
        }
        .collection {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            padding: 10px;
        }
        .image-banner {
            width: 100%;
            height: 200px;
            background-color: #6B8E68;
        }
        .newest-collection {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .newest-collection .image-placeholder {
            width: 70%;
            height: 200px;
            background-color: #88A988;
        }
        .advertisement {
            background-color: #333;
            color: yellow;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30%;
            height: 200px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .product-box {
            width: 30%;
            height: 100px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            background-color: #A3BDA5;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="images/logo.png" alt="Aura Attire Logo"></div>
        <div>
            <a href="#">Women</a>
            <a href="#">Men</a>
            <a href="#">Kids</a>
        </div>
        <div>
            <input class="search-bar" type="text" placeholder="Search">
        </div>
    </div>
    
    <div class="main-title">Aura Attire</div>
    
    <div class="image-banner"></div>
    
    <div class="collection">Newest Collection</div>
    
    <div class="newest-collection">
        <div class="image-placeholder"></div>
        <div class="advertisement">Reklamný banner</div>
    </div>
    
    <div class="collection">For you</div>
    
    <div class="products">
        <div class="product-box">Product</div>
        <div class="product-box">Product</div>
        <div class="product-box">Product</div>
    </div>
    
    <div class="footer">
        <p>Kontakt | Obchodné podmienky | Platba | Doprava | Reklamácia | Predajne</p>
        <p>Aura Attire</p>
    </div>
</body>
</html>
