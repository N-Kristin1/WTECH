<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Attire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C3D8C5;
            width: 100vw;
            position: relative;
        }

        .header {
            background-color: #1D1D1B;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
            margin: 0;
            position: relative;
            left: 0;
            right: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .cart-icon {
            filter: invert(1);
            height: 30px;
            width: 30px;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .header-icons img {
            filter: invert(1);
            height: 30px;
            width: 30px;
        }

        .nav-links {
            display: flex;
            gap: 0;
            background-color: #A3BDA5;
            border-radius: 5px;
            overflow: hidden;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            flex: 1;
            text-align: center;
            min-width: 80px;
        }

        .nav-links a:hover {
            background-color: #6B8F71;
        }

        .search-bar {
            background-color: #A3BDA5;
            border: none;
            padding: 8px;
            border-radius: 5px;
            width: 200px;
            max-width: 100%;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .logo img {
            height: 80px;
            max-width: 100%;
        }

        .main-title {
            text-align: center;
            font-size: clamp(30px, 5vw, 60px);
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            padding: 20px 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-transform: uppercase;
            color: #1D1D1B;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        .collection {
            text-align: center;
            font-size: 42px;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            padding: 20px 0;
            color: #1D1D1B;
            display: inline-block;
            width: 100%;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .collection::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #A3BDA5, #6B8F71);
            border-radius: 2px;
        }

        .collection::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .collection:hover::before {
            left: 100%;
        }

        .image-banner img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
        }

        .newest-collection {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            gap: 20px;
        }

        .newest-collection img {
            width: 70%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }

        .advertisement {
            width: 30%;
            height: 500px;
            flex-shrink: 0;
            background-image: url('images/ad-banner.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .advertisement::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
        }

        .ad-content {
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 2;
        }

        .ad-content h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .ad-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .shop-now {
            display: inline-block;
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .shop-now:hover {
            background-color: #FFC300;
            transform: scale(1.1);
        }

        .ad-banner {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .ad-banner img {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .products-container {
            overflow-x: auto;
            white-space: nowrap;
            max-width: 100%;
            padding: 20px 0;
            scrollbar-width: thin;
            scrollbar-color: #6B8F71 #A3BDA5;
            -webkit-overflow-scrolling: touch;
        }

        .products-container::-webkit-scrollbar {
            height: 8px;
        }

        .products-container::-webkit-scrollbar-track {
            background: #A3BDA5;
            border-radius: 5px;
        }

        .products-container::-webkit-scrollbar-thumb {
            background-color: #6B8F71;
            border-radius: 5px;
            border: 2px solid #A3BDA5;
        }

        .products {
            display: inline-flex;
            gap: 20px;
            padding: 0 20px;
        }

        .product-pic {
            width: 250px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-pic:hover {
            transform: scale(1.05);
        }

        .product-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            background-color: #A3BDA5;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            text-align: center;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        .footer-text {
            max-width: 100%;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            body {
                width: 100vw;
                overflow-x: hidden;
            }

            .header {
                padding: 5px;
                margin: 0;
                width: 100%;
            }

            .logo img {
                height: 60px;
            }

            .nav-links {
                width: 100%;
                margin: 10px 0 0 0;
            }

            .nav-links a {
                padding: 8px 15px;
            }

            .search-bar {
                width: 150px;
            }

            .newest-collection {
                flex-direction: column;
                padding: 0;
                margin: 0;
                width: 100%;
            }

            .newest-collection img {
                width: 100%;
                height: auto;
                max-height: 500px;
                margin: 0;
                border-radius: 0;
            }

            .advertisement {
                width: 100%;
                min-height: 300px;
                margin: 0;
                border-radius: 0;
            }

            .collection {
                margin: 10px 0;
                padding: 10px 0;
            }

            .products-container {
                padding: 5px 0;
                margin: 0;
                width: 100%;
            }

            .products {
                padding: 0;
                margin: 0;
                width: 100%;
            }

            .ad-banner {
                margin: 10px 0;
                width: 100%;
            }

            .ad-banner img {
                width: 100%;
                border-radius: 0;
            }

            .footer {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                margin: 0;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .header-left {
                width: 100%;
                justify-content: center;
                box-sizing: border-box;
            }

            .header-icons {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
                box-sizing: border-box;
            }

            .search-bar {
                width: 100%;
            }

            .product-pic {
                height: 150px;
            }
        }
    </style>
</head>
<body>

        <div class="header-left">

</body>
</html>
