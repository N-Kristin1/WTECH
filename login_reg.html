<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login a Register | Aura Attire</title>
  <link rel="stylesheet" href="login_reg.css">
</head>
<body>

  <header>
    <div class="logo">
      <a href="Main_page.html"><img src="images/blacklogo.png" alt="Aura Attire Logo"></a>
    </div>
  </header>

  <div class="main-content">
    <div class="form-container login-container">
      <h2>Sign In</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <a href="#">Reset your password</a>
          
        <button type="submit" class="submit-btn">Sign In</button>  
      </form>
    </div>

    <div class="divider"></div>

    <div class="form-container register-container">
      <h2>Register</h2>
      <form>
        <label>First name</label>
        <input type="text" placeholder="Enter first name" required>

        <label>Last name</label>
        <input type="text" placeholder="Enter last name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <label>Re-enter Password</label>
        <input type="password" placeholder="Re-enter your password" required>

        <label>Address</label>
        <input type="text" placeholder="Enter your address" required>

        <label>Phone number</label>
        <input type="tel" placeholder="Enter your phone number" required>
          
        <button type="submit" class="submit-btn">Sign Up</button>  
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="social-icons">
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
    </div>
    <p class="footer-text">Kontakt | Obchodné podmienky | Platba | Doprava | Reklamácia | Predajne</p>
    <p class="footer-text" style="font-size: 12px; color: #666; margin-top: 10px;">
        [Development Only] Admin Login: admin@auraattire.com / admin123
    </p>
  </div>

  <script>
    document.querySelector('.login-container form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        //kontrola admin loginu
        if (email === 'admin@auraattire.com' && password === 'admin123') {
            window.location.href = 'admin_main.html';
        } else {
            //default user login
            window.location.href = 'Main_page.html';
        }
    });
  </script>

</body>
</html>
