<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register | Aura Attire</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #97BEA4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        display: flex;
        align-items: center;
        background-color: #6B8F71;
        padding: 10px 20px;
    }

    header .logo img {
        height: 60px;
    }

    .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 30px;
        padding: 40px 20px;
    }

    .form-container {
        background-color: #AAD2BA;
        width: 360px;
      max-width: 100%;
        padding: 40px;
        border-radius: 10px;
      box-sizing: border-box;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
      
    .submit-btn {
        background-color: #1D1E18;
        color: #D6FFF5;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #444;
    }  

    h2 {
        text-align: center;
        font-size: 28px;
        color: #1D1E18;
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #1D1E18;
        font-weight: bold;
    }

    input {
        width: 92%;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #1D1E18;
        background-color: #D6FFF5;
        font-size: 14px;
    }

    .login-container a {
        font-size: 13px;
        color: #1D1E18;
        text-decoration: underline;
        font-style: italic;
    }

    .divider {
        width: 200px;
        background-color: #6B8F71;
        border-radius: 5px;
    }

    .footer {
        background-color: #AAD2BA;
        text-align: center;
        padding: 20px;
        margin-top: auto;
    }

    .social-icons {
        margin-bottom: 10px;
    }

    .social-icons a img {
        width: 24px;
        margin: 0 10px;
        filter: brightness(0) invert(1);
    }

    .footer-text {
        font-size: 14px;
        color: #1D1E18;
    }

    @media (max-width: 850px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }

    .divider {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="Main_page.html"><img src="images/blacklogo.png" alt="Aura Attire Logo"></a>
    </div>
  </header>

  <div class="main-content">
    <div class="form-container login-container">
      <h2>Sign In</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <a href="#">Reset your password</a>
          
        <button type="submit" class="submit-btn">Sign In</button>  
      </form>
    </div>

    <div class="divider"></div>

    <div class="form-container register-container">
      <h2>Register</h2>
      <form>
        <label>First name</label>
        <input type="text" placeholder="Enter first name" required>

        <label>Last name</label>
        <input type="text" placeholder="Enter last name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <label>Re-enter Password</label>
        <input type="password" placeholder="Re-enter your password" required>

        <label>Address</label>
        <input type="text" placeholder="Enter your address" required>

        <label>Phone number</label>
        <input type="tel" placeholder="Enter your phone number" required>
          
        <button type="submit" class="submit-btn">Sign Up</button>  
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="social-icons">
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
    </div>
    <p class="footer-text">Kontakt | Obchodné podmienky | Platba | Doprava | Reklamácia | Predajne</p>
  </div>

</body>
</html>
